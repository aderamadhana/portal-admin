name: Deploy Portal Admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‹ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            set -e
            
            echo "========================================="
            echo "ğŸ”„ Starting Deployment Process"
            echo "========================================="
            
            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}
            echo "ğŸ“ Working directory: $(pwd)"
            
            # Show current user
            echo "ğŸ‘¤ Running as: $(whoami)"
            
            # Pull latest changes
            echo ""
            echo "â¬‡ï¸  Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git pull origin main
            
            # Install/Update Composer dependencies
            echo ""
            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
            
            # Clear all caches
            echo ""
            echo "ğŸ§¹ Clearing application caches..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear
            php artisan event:clear
            
            # Run database migrations
            echo ""
            echo "ğŸ—„ï¸  Running database migrations..."
            php artisan migrate --force --no-interaction
            
            # Optimize application
            echo ""
            echo "âš¡ Optimizing application..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            
            # Set correct permissions
            echo ""
            echo "ğŸ” Setting file permissions..."
            chmod -R 775 storage
            chmod -R 775 bootstrap/cache
            
            # Optional: Clear OPcache (uncomment if needed)
            # php artisan optimize:clear
            
            echo ""
            echo "========================================="
            echo "âœ… Deployment Completed Successfully!"
            echo "========================================="
            echo "ğŸŒ Website: https://portal.aderamadhana.com"
            echo "ğŸ“… Deployed at: $(date '+%Y-%m-%d %H:%M:%S')"
            echo "ğŸ”– Git commit: $(git rev-parse --short HEAD)"
            echo "========================================="

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "::notice title=Deployment Success::âœ… Successfully deployed to portal.aderamadhana.com"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "::error title=Deployment Failed::âŒ Deployment to portal.aderamadhana.com failed. Check logs for details."
