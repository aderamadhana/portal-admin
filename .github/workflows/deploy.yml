name: Deploy Portal Admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: üìã Checkout Code
        uses: actions/checkout@v4

      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            set -e

            echo "===== DEPLOY START ====="
            cd ${{ secrets.PROJECT_PATH }}

            echo "‚Üí Sync repository"
            git fetch origin main
            git reset --hard origin/main

            echo "‚Üí Install dependencies"
            composer install \
              --no-dev \
              --no-interaction \
              --prefer-dist \
              --optimize-autoloader

            echo "‚Üí Run migrations"
            php artisan migrate --force --no-interaction

            echo "‚Üí Optimize application"
            php artisan optimize

            echo "‚Üí Fix permissions"
            chmod -R ug+rw storage bootstrap/cache

            echo "===== DEPLOY SUCCESS ====="
            echo "Commit: $(git rev-parse --short HEAD)"
            echo "Time: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "::notice title=Deployment Success::Portal deployed successfully"

      - name: ‚ùå Deployment Failed
        if: failure()
        run: |
          echo "::error title=Deployment Failed::Check SSH logs"
